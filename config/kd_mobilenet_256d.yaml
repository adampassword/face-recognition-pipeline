parallel: yes
save_freq: 3
num_workers: 8
model_name: 'mobilenet'
features: 256
prefix: 'kd_mobilenet_256d'

teacher:
    model_name: 'se_resnext50'
    margin_name: 'arc_margin'
    features: 256
    num_classes: 85742
    prefix: 'se_resnext50_256d'

student:
    model_name: 'mobilenet'
    margin_name: 'arc_margin'
    features: 256
    num_classes: 85742
    prefix: 'kd_mobilenet_256d'

input_size: 112
criterion: 'kd'
optimizer: 'SGD'

temperature: 10.0
alpha: 0.9
ce_weight: 0.9
mse_weight: 0.1

learning_rate: 0.5
weight_decay: 0.0001
momentum: 0.9
milestones: [6, 12, 18, 24]
batch_size: 256
step: 2
num_epochs: 30

train:
    folder: '/media/data/insightface'
    dataset: 'ms1mv2'

snapshot:
    use: no
    epoch: 30
    
validataion:
    folder: '/media/data/insightface'
    dataset: ['lfw', 'cfp_fp', 'agedb_30']
    batch_size: 8
    epoch: 40
    flip: yes
    #weights: 'weights/mobilenet_256d_30e.pth'
