parallel: yes
save_freq: 1
num_workers: 16
model_name: 'vanila_mobilenet'
features: 256
prefix: 'kd_vanila_mobilenet_256d'

teacher:
    model_name: 'se_resnext50'
    margin_name: 'arc_margin'
    features: 256
    num_classes: 85742
    prefix: 'se_resnext50_256d'

student:
    model_name: 'vanila_mobilenet'
    margin_name: 'arc_margin'
    features: 256
    num_classes: 85742
    prefix: 'kd_vanila_mobilenet_256d'

input_size: 112
criterion: 'kd'
optimizer: 'SGD'

temperature: 10.0
alpha: 1.0

ce_weight: 1.0
