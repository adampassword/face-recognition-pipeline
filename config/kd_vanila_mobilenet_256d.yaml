learning_rate: 0.5
weight_decay: 0.0001
momentum: 0.9
milestones: [6, 12, 18, 24]
batch_size: 512
step: 1
num_epochs: 30

train:
    folder: '/shared/users/rvlasov/data/insightface'
    dataset: 'ms1mv2'

snapshot:
    use: no
    epoch: 15
    
validataion:
    folder: '/shared/users/rvlasov/data/insightface'
    dataset: ['lfw', 'cfp_fp', 'agedb_30']
    batch_size: 8
    epoch: 28
    flip: yes
